<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MLSR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ressources/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script type="text/javascript" src="/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="background">
        <h1></h1>
        <div class="logo-container">
            <img id="logo" src="ressources/images/MLSRlogo.png" alt="logo">
        </div>
      </div>
      <div class="content">
        <div class="panel">
          <div id="graph">
            <img src="https://via.placeholder.com/600x450" alt="item">
            <div id="commands">
              <button type="button" name="button">Load</button>
              <button type="button" name="button">Train</button>
              <button type="button" name="button">Run</button>
              <button type="button" name="button">Clear</button>
              <button type="button" name="button">Save</button>
            </div>
          </div>
        </div>
        <div class="results">
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>
          <div class="result-item">
            <img src="https://via.placeholder.com/128" alt="item">
          </div>

        </div>
        <footer>
          <div class="footer-container">
            <div class="authors">
              <ul>
                <li>Adrien Pillou</li>
                <li>Arnaud Lorotte</li>
                <li>Théotime Forestier</li>
              </ul>
            </div>
            <div class="rights">
              <p><b>© 2019 ECAM EPMI</b></p>
            </div>
          </div>
        </footer>
      </div>
      <div class="background">
        <h1></h1>
      </div>
    </div>
  </body>
</html>
